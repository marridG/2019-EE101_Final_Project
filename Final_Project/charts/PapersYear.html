<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>论文和年份</title>
    <script type="text/javascript" src='echarts.js'></script>
</head>
<body>
    <div id="chart" style="width:500px;height:500px;"></div>
</body>
<script type="text/javascript">
    // 初始化图表标签
    var myChart = echarts.init(document.getElementById('chart'));
    var options={
        //定义一个标题
        title:{
            text:'Publish Year'
        },
        legend:{
            data:['Year']
        },
        //X轴设置
        xAxis:{
            data:['1976','1977','1978','1979','1980','1981','1982']
        },
        yAxis:{
        },
        //name=legend.data的时候才能显示图例
        series:[{
                name:'Year',
                type:'bar',
                color:'blue',
                data:[200,312,431,241,175,275,369],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine:{
                    data:[
                        {type:'average',name:'平均值',itemStyle:{
                            normal:{
                                color:'green'
                            }
                        }}
                    ]
                }
            }
            // ,{
            //     name:'hi',
            //     type:'line',
            //     data:[321,432,543,376,286,298,400],
            //     markPoint: {
            //         data: [
            //             {type: 'max', name: '最大值'},
            //             {type: 'min', name: '最小值'}
            //         ]
            //     },
            //     markLine:{
            //         data:[
            //             {type:'average',name:'平均值',itemStyle:{
            //                 normal:{
            //                     color:'blue'
            //                 }
            //             }}
            //         ]
            //     }
            // }]
            ]

    };
    myChart.setOption(options);
</script>
</html>
